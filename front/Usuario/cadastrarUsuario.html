<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="cadastrarProduto.html">Cadastrar Produto</a>
      <a href="listarProduto.html">Listar Produtos</a>
      <a href="atualizarProduto.html">Atualizar Produto</a>
      <a href="apagarProduto.html">Apagar Produto</a>
      <a href="consultarProduto.html">Consultar Produto</a>
    </nav>
  </header>
    <h2>Cadastrar Novo Usuário</h2>
    <form id="formCadastroUsuario">
      <label>Primeiro Nome: <input type="text" name="firstName" required></label>
      <label>Sobrenome: <input type="text" name="lastName" required></label>
      <label>Idade: <input type="number" name="age" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <label>Telefone: <input type="text" name="phone" required></label>
      <label>Endereço: <input type="text" name="address" required></label>
      <label>Cidade: <input type="text" name="city" required></label>
      <label>Estado: <input type="text" name="state" required></label>
      <label>Data de Nascimento: <input type="date" name="birthDate" required></label>
      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
  </div>
  <script src="cadastrarUsuario.js"></script>
</body>
</html>
