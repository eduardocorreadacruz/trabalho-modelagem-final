<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="cadastrarUsuario.html">Cadastrar Usuário</a>
      <a href="listarUsuario.html">Listar Usuários</a>
      <a href="atualizarUsuario.html">Atualizar Usuário</a>
      <a href="apagarUsuario.html">Apagar Usuário</a>
      <a href="consultarUsuario.html">Consultar Usuário</a>
    </nav>
  </header>
    <h2>Cadastrar Novo Usuário</h2>
    <form id="formCadastroUsuario">
      <label>Primeiro Nome: <input type="text" name="firstName" id="firstName" required></label>
      <label>Sobrenome: <input type="text" name="lastName" id="lastName" required></label>
      <label>Idade: <input type="number" name="age" id="age" required></label>
      <label>Email: <input type="email" name="email" id="email" required></label>
      <label>Telefone: <input type="text" name="phone" id="phone" required></label>
      <label>Endereço: <input type="text" name="address" id="address" required></label>
      <label>Cidade: <input type="text" name="city" id="city" required></label>
      <label>Estado: <input type="text" name="state" id="state" required></label>
      <label>Data de Nascimento: <input type="date" name="birthDate" id="birthDate" required></label>
      <button type="button" id="cadastroUsuario">Cadastrar</button>
    </form>
    <div id="res"></div>
    <div id="mensagem"></div>
  </div>
  <script src="cadastrarUsuario.js"></script>
</body>
</html>
